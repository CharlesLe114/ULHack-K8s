apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: lebaotoan/zgoalizt-be:v1.0
        env:
          - name: DB_HOST
            value: mysql.db.svc.cluster.local:3306
          - name: DB_USER
            value: toan
          - name: DB_PASS
            value: toan
          - name: DB_NAME
            value: todolist
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 3001
